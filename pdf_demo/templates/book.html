<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/stylesheets/screen.css">
</head>
<body class="flex">
  <div class="device">
    <div class="device__screen  flex">

      <!-- Don't touch svg and path elements! -->
      <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
      <path opacity="0.2" fill="#000" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
        s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
        c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
      <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
        C22.32,8.481,24.301,9.057,26.013,10.047z">
        <animateTransform attributeType="xml"
          attributeName="transform"
          type="rotate"
          from="0 20 20"
          to="360 20 20"
          dur="0.5s"
          repeatCount="indefinite"/>
        </path>
      </svg>

      <!-- You can (need to) remove spinner part of the JS code, now this svg spining
      image will indicate loading, and after file appear it cover the spinner -->

      <!-- Here you need to add path to img file, remember to keep class name -->
      <img id="file" src="" alt="" class="img-responsive">
    </div>

    <button id="previous" class="page-nav  page-nav--left"><i class="fa  fa-lg  fa-chevron-left"></i></button>
    <button id="next" class="page-nav  page-nav--right"><i class="fa  fa-lg  fa-chevron-right"></i></button>

    <div class="btn-group  device__buttons">
      <a href="/" class="btn  btn-info"><i class="fa  fa-lg  fa-bars"></i></a>
      <button id="download" class="btn  btn-info" onclick="save_page('{{.Url}}',1)"><i class="fa  fa-lg  fa-cloud-download"></i> Download image</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script src="/javascripts/picker.js"></script>
    <script src="/javascripts/browser.js"></script>

    <script>
      var url = '{{.Url}}';
    </script>
  </div>
</body>
</html>
